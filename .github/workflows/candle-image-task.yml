name: Candle Image Task

on:
  repository_dispatch:
    types: [candle-image-task]
  workflow_dispatch:
    inputs:
      vm_name:
        description: 'Name of the VM to run tasks on'
        required: true

jobs:
  run-candle-image-task:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Run Candle Image Task
      env:
        STORAGE_ACCOUNT_KEY: ${{ secrets.STORAGE_ACCOUNT_KEY }}
      run: |
        VM_NAME="${{ github.event.client_payload.vm_name || github.event.inputs.vm_name }}"
        OUTPUT=$(az vm run-command invoke\
            --resource-group githubVM \
            --name "$VM_NAME" \
            --command-id RunShellScript \
            --scripts "
                #!/bin/bash
                set -e
                # Install C compiler and related tools
                apt-get update
                apt-get install -y build-essential pkg-config libssl-dev protobuf-compiler
                # Now install Rust
                curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y;
                echo 'Checking installation...'
                CARGO_HOME='/root/.cargo'
                RUSTUP_HOME='/root/.rustup'
                echo \"CARGO_HOME: \$CARGO_HOME\";
                echo \"RUSTUP_HOME: \$RUSTUP_HOME\";
                if [ -d \"\$CARGO_HOME/bin\" ]; then
                    echo '.cargo/bin directory exists.'
                    ls -alh \"\$CARGO_HOME/bin\"
                else
                    echo '.cargo/bin directory NOT found.'
                    exit 1
                fi
                # Using the bash shell to source the environment variables
                /bin/bash -c \"source \$CARGO_HOME/env\"
                echo \$PATH
                /root/.cargo/bin/rustc --version || echo 'rustc not found after installation.'
                git clone https://github.com/huggingface/candle.git;
                cd candle;
                /root/.cargo/bin/cargo build --example whisper --release || echo 'cargo build failed.';
                # Navigate to the build directory
                cd target/release/examples
                ./whisper
                # After build, upload the binary to Azure Blob Storage
                WHISPER_BINARY="/root/candle/target/release/examples/whisper"
                # Check if the Whisper binary exists and upload it to Azure Blob Storage
                if [ -f "$WHISPER_BINARY" ]; then
                    echo "Whisper binary exists at $WHISPER_BINARY"

                    # Retrieve the storage account key from the environment variable
                    STORAGE_ACCOUNT_KEY="$1"

                    # Upload the binary to Azure Blob Storage
                    az storage blob upload \
                      --account-name candle \
                      --account-key \$STORAGE_ACCOUNT_KEY \
                      --container-name whisper-binaries \
                      --file "$WHISPER_BINARY" \
                      --name whisper
                else
                    echo "Whisper binary not found"
                    exit 1
                fi
                " \
            --parameters STORAGE_ACCOUNT_KEY="$STORAGE_ACCOUNT_KEY" \
            --query "value[].message" --output tsv)
        echo "Command Output:"
        echo "$OUTPUT"
    



